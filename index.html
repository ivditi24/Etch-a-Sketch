<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
        <div class="wrapper">
            <div class="controls">
                <h2>Controls</h2>
                <span class="dimensions">16 x 16</span>
                <input type="range" min="1" max="64" value="16">
                <input type="color" value="#1D5386" id="color">
                <div class="btns">
                    <label for="color">Pick Color</label>
                    <button class="rainbow">Rainbow</button>
                    <button class="border">Borders</button>
                    <button class="erase">Erase</button>
                    <button class="clear">Clear</button>
                </div>
            </div>
            <div class="container"></div> 
        </div>

</body>
</html>
